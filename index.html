<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content= "width=device-width, initial-scale=1"> 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Gallery</title>
  </head>
  <body>
    <header class="header"><h1>css flexbox photo gallery</h1></header>
    <div class="gallery">

      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="A couple of cats">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="A cute cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="A yellow cat portrait">
